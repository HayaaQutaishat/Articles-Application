{% extends "final/layout.html" %}
{% load static %}

{% block body %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto" onclick="this.querySelector('a').click(); return true;">
                <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <h5 class="card-title">{{ random_article.title }}</h5>
                    <p class="mb-0 mt-2 font-italic">{{ random_article.brief }}</p>
                    <footer class="blockquote-footer pt-4 mt-4 border-top">Written by
                        <cite title="Source Title">{{ random_article.author }}</cite>
                        <br>
                        <cite title="Source Title">{{ random_article.date }}</cite>
                        <br>
                        <a  class="text-decoration-none text-dark" href="{% url 'article' random_article.id %}">Click here to read more â†’</a>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block script %}
    <script src="{% static 'final/index.js' %}"></script>
{% endblock %}
